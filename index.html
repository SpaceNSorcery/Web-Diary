<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Web Diary</title>
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <header class="headingContainer">
        <h1 class="heading">- Web_Diary -</h1>
    </header>
    <main>
        <form id="addRecordForm">
            <input class="titleInput" type="text" placeholder="Enter the title here.."/>
            <input class="datePicker" type="date" /> 
            <textarea class="contentArea" cols="35" rows="5" placeholder="What's on your mind today?.."></textarea>
            <button class="submitBtn" type="submit">Submit Diary Entry</button>
        </form>
        <section class="linkSect"><a href="diary.html">View Diary Records</a></section> 
    </main>
    <script src="hanji.js"></script>
</body>
</html>
